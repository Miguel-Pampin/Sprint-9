<app-menu></app-menu>
<div class="container-fluid  d-flex justify-content-center align-items-center imagebg">
    <div class="col-6 card">
        <form (ngSubmit)="submitForm()" class="mt-5 " [formGroup]="myForm">
            <h3>¿Que quieres hacer?</h3> 
            <div class="row">
                <div class="col">
                    <div class="input-group input-group  ">
                        <label class="mt-2">
                            Nombre del cliente:
                        </label>
                        <input type="text" class="form-control m-1 rounded-2" formControlName="nombreCliente">
                    </div>
                    <div class="input-group input-group  ">
                        <label class="mt-2">
                            Tlf de contacto:
                        </label>
                        <input type="text" class="form-control m-1 rounded-2" formControlName="tlf">
                    </div>
                    <div class="input-group input-group mb-2 ">
                        <label class="mt-3">
                            Email:
                        </label>
                        <input type="text" class="form-control m-2 rounded-2" formControlName="mail">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexCheckWeb" formControlName="parquet"
                            (click)="controlarPrecio('parquet',20)">
                        <label class="form-check-label" for="flexCheckWeb">
                            Instalación de parquet (20€/m2)
                        </label>
                    </div>
                    <div *ngIf="mostrarPanel('parquet')">
              <app-panel></app-panel>
            </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexCheckSEO" formControlName="pulir"
                            (click)="controlarPrecio('pulir',30)">
                        <label class="form-check-label" for="flexCheckSEO">
                            Pulir parquet (30€/m2)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flexCheckPublicitat"
                            formControlName="repara" (click)="controlarPrecio('repara',35)">
                        <label class="form-check-label" for="flexCheckPublicitat">
                            Reparación de parquet (35€/m2)
                        </label>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col">
                <p>Precio: {{ SumaTotal|number}}€</p>
            </div>
        </div>
        <br>
        <div class="col-3 w-10">
            <button class="btn btn-primary" type="submit" (click)="submitForm()">Guardar presupuesto</button>
        </div>

    </div>
    <!-- <div class="col-6"><app-presupuesto-lista class="lista"></app-presupuesto-lista></div>
  -->
</div>
<app-footer></app-footer>
